<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Grandparents Diary 測試頁</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      padding: 8px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .emoji {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <h2>📝 Grandparents Diary 測試頁</h2>
  <textarea id="inputText" placeholder="輸入今天的觀察："></textarea>
  <br />
  <button onclick="submitDiary()">送出</button>

  <div id="result">
    <h3>📘 生成日記</h3>
    <p id="diary"></p>
    <h3>🧩 代表貼圖</h3>
    <p class="emoji" id="stamp"></p>
    <h3>📷 生成圖片</h3>
    <img id="image" src="" alt="圖片載入中..." />
  </div>

  <script>
    async function submitDiary() {
      const input = document.getElementById("inputText").value;

      document.getElementById("diary").textContent = "⏳ 生成中...";
      document.getElementById("stamp").textContent = "";
      document.getElementById("image").src = "";

      try {
        const res = await fetch("/generate_diary", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_input: input })
        });

        const data = await res.json();
        document.getElementById("diary").textContent = data.diary || "❌ 無法取得日記";
        document.getElementById("stamp").textContent = data.stamp || "❓";
        document.getElementById("image").src = data.image_base64 || "";

      } catch (error) {
        document.getElementById("diary").textContent = "⚠️ 請求失敗";
        console.error(error);
      }
    }
  </script>
</body>
</html>
